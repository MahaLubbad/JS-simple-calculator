<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.1.0/math.min.js"></script>
  <title>Simple Calculator</title>
</head>
<body>
  <div class="container">
    <div class="calculator">
    
        <div class="display">
          <div class="content">
            <div class="input active"></div>
            <div class="output"></div>
          </div>
        </div>
        <div class="buttons-container">
        <div>
          <button class="reset">AC</button>
          <button class="delete operator ">DE</button>
          <button class="button operator">.</button>
          <button class=" button operator">/</button>
         
        </div>
        <div>
          <button class="button" >7</button>
          <button class="button" >8</button>
          <button class="button">9</button>
          <button class="button operator ">*</button>
     
        </div>
        <div class="buttons">
          <button class="button">4</button>
          <button class="button" >5</button>
          <button class="button">6</button>
          <button class="button operator" >-</button>
         
        </div>
        <div>
          <button class="button">1</button>
          <button class="button">2</button>
          <button class="button">3</button>
          <button class="button operator" >+</button>
         
        </div>
        <div>
          <button class="button operator" >(</button>
          <button class="button" >0</button>
          <button class="button operator" >)</button>
          <button class="operator equal" >=</button>
      
        </div>
      </div>
    </div>
  
    </div>

  <script src="script.js"></script>
</body>
</html>
